<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Headings */
        h1, h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        /* Form styling */
        form {
            margin-bottom: 1.5rem;
        }
        
        input[type="file"] {
            margin-bottom: 1rem;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* Prediction text */
        .prediction-text {
            font-size: 1.2rem;
            color: #007bff;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Classification</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="submit" value="Upload and Classify">
        </form>

        {% if prediction %}
            <div class="prediction-text">Prediction: {{ prediction }}</div>
            <h3>Original Image:</h3>
            <img src="{{ image_path }}" alt="Uploaded Image">
            <h3>Annotated Image:</h3>
            <img src="{{ annotated_image_path }}" alt="Annotated Image">
        {% endif %}
    </div>
</body>
</html>
